<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cocktail Connoisseur</title>
		<script src="fstdropdown.js"></script>
		<!--pretty sure this is supposed to go up here as it changes how elements render-->
		<link rel="stylesheet" href="fstdropdown.css" />
	</head>
	<body>
		<form id="selection_container">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="alcohol_box" />
				<label class="form-check-label" for="alcohol_box">Alcoholic?</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="cocktail_box" />
				<label class="form-check-label" for="cocktail_box">Cocktail?</label>
			</div>
			<select class="fstdropdown-select" id="category_box">
				<option value="">Select your Category</option>
				<!--categories printed here-->
			</select>
			<select class="fstdropdown-select" id="ingredient_box" multiple="multiple">
				<!--ingredients printed here-->
			</select>
			<button type="submit" id="form_submit_button">Search</button>
		</form>
		<div id="info_container">
			<div class="container-fluid">
				<div id="carousel-example" class="carousel slide" data-ride="carousel">
					<div id="carousel_item_container" class="carousel-inner row w-100 mx-auto" role="listbox">
						<!--items get printed here-->
					</div>
					<a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>

</html>
